name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: 1

jobs:
  # Security and Quality Checks
  security-audit:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ParserForChuncks/package-lock.json
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: npm ci
        
      - name: Run security audit
        working-directory: ParserForChuncks
        run: |
          npm audit --audit-level=moderate || true
          
      - name: Check for vulnerabilities
        working-directory: ParserForChuncks
        run: |
          npx audit-ci --moderate || echo "Vulnerabilities found but continuing..."

  # Code Quality and Linting
  lint-and-format:
    name: üßπ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ParserForChuncks/package-lock.json
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: |
          npm ci
          cd src/client && npm ci
        
      - name: Type checking
        working-directory: ParserForChuncks
        run: npm run type-check
        
      - name: Lint code
        working-directory: ParserForChuncks
        run: npm run lint
        
      - name: Check formatting
        working-directory: ParserForChuncks
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx}"

  # Unit and Integration Tests
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite: [unit, integration, ai, frustration]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ParserForChuncks/package-lock.json
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: npm ci
        
      - name: Create test environment
        working-directory: ParserForChuncks
        run: |
          cp ../env.example .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_TEST }}" >> .env.test
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL_TEST }}" >> .env.test
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY_TEST }}" >> .env.test
          
      - name: Run tests
        working-directory: ParserForChuncks
        run: |
          case "${{ matrix.test-suite }}" in
            unit) npm run test:unit ;;
            integration) npm run test:integration ;;
            ai) npm run test:ai ;;
            frustration) npm run test:frustration ;;
          esac

  # Build Application
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [security-audit, lint-and-format]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ParserForChuncks/package-lock.json
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: |
          npm ci
          cd src/client && npm ci
        
      - name: Build application
        working-directory: ParserForChuncks
        run: |
          npm run build
          npm run fix-hooks
          
      - name: Verify build
        working-directory: ParserForChuncks
        run: |
          ls -la dist/
          node -e "console.log('Build verification successful')"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ParserForChuncks/dist/
          retention-days: 7

  # Performance Tests
  performance:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ParserForChuncks/package-lock.json
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ParserForChuncks/dist/
          
      - name: Start application
        working-directory: ParserForChuncks
        run: |
          npm run start &
          sleep 10
          
      - name: Run performance tests
        working-directory: ParserForChuncks
        run: |
          npm run health-check
          # Add performance testing scripts here
          echo "Performance tests would run here"

  # Deploy to Staging
  deploy-staging:
    name: üöÄ Deploy Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.eaa-chatbot.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ParserForChuncks/dist/
          
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add staging deployment logic here
          
      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke tests here

  # Deploy to Production
  deploy-production:
    name: üåü Deploy Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://eaa-chatbot.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ParserForChuncks/dist/
          
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment logic here
          
      - name: Post-deployment tests
        run: |
          echo "Running post-deployment tests..."
          # Add production health checks here
          
      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification logic here

  # Release Management
  release:
    name: üì¶ Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        working-directory: ParserForChuncks
        run: npm ci
        
      - name: Publish to NPM
        working-directory: ParserForChuncks
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: Release ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
          draft: false
          prerelease: false

  # Cleanup
  cleanup:
    name: üßπ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
      - name: Clean up artifacts
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Cleaning up old artifacts...');
