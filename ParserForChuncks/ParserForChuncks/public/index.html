    <title>Чат-бот на базе Supabase + GPT-4o-mini</title>
    <script>
      (function () {
        try {
          const ORIG_FETCH = window.fetch;
          window.fetch = function (input, init) {
            try {
              const replaceOrigin = (url) =>
                typeof url === 'string' && url.startsWith('http://localhost:3000')
                  ? url.replace('http://localhost:3000', window.location.origin)
                  : url;
              if (typeof input === 'string') {
                input = replaceOrigin(input);
              } else if (input && input.url) {
                const nextUrl = replaceOrigin(input.url);
                if (nextUrl !== input.url) {
                  input = new Request(nextUrl, input);
                }
              }
            } catch (e) {}
            return ORIG_FETCH(input, init);
          };
        } catch (e) {}
      })();
    </script>
